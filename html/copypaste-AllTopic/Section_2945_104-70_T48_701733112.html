         <span class="ph autonumber">2945.104-70</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">Contracting officers shall insert the clause at DOLAR 2952.245-70, Contractor Responsibility to Report Theft of Government Property, in all solicitations and contracts that contain FAR clause 52.245-1, Government Property.




</p>
