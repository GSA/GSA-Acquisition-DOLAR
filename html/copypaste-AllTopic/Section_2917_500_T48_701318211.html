         <span class="ph autonumber">2917.500</span> Scope of subpart.</h1>
      <div class="body conbody">
         <p class="p P">This subpart establishes DOL policy and procedures to assure the appropriate and consistent use of interagency acquisitions under the Economy Act (31 U.S.C. 1535) as prescribed by FAR 17.5.


</p>
